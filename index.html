<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sticky Notes</title>
</head>
<body>

  <div class="createBox">
    <div class="innerCreateBox">
        <div id="editButtons">
            <button id="click">
                <i class="fa fa-check" id="done"></i>
            </button>
            <button onclick="execCmd('bold');">
                <i class="fas fa-bold"></i>
            </button>
            <button onclick="execCmd('italic');">
                <i class="fas fa-italic"></i>
            </button>
            <button onclick="execCmd('underline');">
                <i class="fas fa-underline"></i>
            </button>
            <button onclick="execCmd('insertOrderedList');">
                <i class="fas fa-list-ol"></i>
            </button>
            <button  onclick="execCmd('insertUnorderedList');">
                <i class="fas fa-list-ul"></i>
            </button>
            <button style="position: absolute; right: 0">
              <i class="fas fa-times" id="hide"></i>
            </button>
        </div>
        <iframe name="textField" id="user-input"></iframe>
    </div>
  </div>
    
  <header>
    <div>
      <div class="nav">
        <div>
            <h1>
              Sticky Notes
            </h1>
        </div>
        <div id="buttonContainer" style="display: flex; justify-content: space-between;">
          <div class="btn fourth" id="createNote">Create Note</div>
          <div class="btn fourth" id="deleteNotes">Delete Notes</div>
        </div>
      </div>
    </div>
  </header>

  <div class="blurred-box">
    <div class="notes">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
